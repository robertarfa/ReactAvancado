name: ci
on: [pull_request]

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'ReactAvancado/reactavancado.client/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ReactAvancado/reactavancado.client

      - name: Linting
        run: npm run lint

      - name: Testing
        run: npm run test:ci

      - name: Build
        run: npm run build
